<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript - NIOMIC</title>
    <style media="screen">
      .contohstyle {
        color: red;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="panggilTugas()" name="button">Jalankan</button>
    <br>
    <br>
    <hr>
    Atribut <b>removeNamedItem()</b> : <br>
    <input value="Inputan"> <br>
    <hr>
    Atribut <b>setNamedItem()</b> : <br>
    <i>contoh</i>
    <hr>
    Atribut <b>value()</b> :
    <p id="style">contoh</p>
    <hr>

    <script type="text/javascript">
      function panggilTugas() {
        var a = document.getElementsByTagName('input')[0];
        a.attributes.removeNamedItem('value');
        var x = document.getElementsByTagName('i')[0];
        var y = document.createAttribute('class');
        y.value = 'contohstyle';
        x.attributes.setNamedItem(y);
        var c = document.getElementsByTagName('button')[0];
        var d = c.attributes[0].value;
        document.getElementById('style').innerHTML = d;
      }

    </script>
  </body>
</html>
